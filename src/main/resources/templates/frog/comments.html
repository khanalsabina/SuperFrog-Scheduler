<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Comments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body id="body">
<div class="container">
    <h1>Order's Comments</h1>
    <div class="form-group row" th:object="${plan}">
        <label class="col-sm-2 col-form-label">Order Id:</label>
        <div class="col-sm-10">
            <p th:text="*{id}" class="form-control-plaintext">Plan Id</p>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <tr th:each="comment : ${plan.getComments()}">
            <td th:text="${comment.toString()}"></td>
        </tr>
    </table>

    <p>
        <a class="btn btn-secondary" href="list.html" th:href="@{/frog/list}">Return to list</a>
    </p>
</div>

</body>

</html>
