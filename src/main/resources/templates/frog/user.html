<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>User Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form th:object="${user}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">User Id:</label>
                    <div class="col-sm-10">
                        <p th:text="*{id}" class="form-control-plaintext">User Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Username: </label>
                    <div class="col-sm-10">
                        <p th:text="*{username}" class="form-control-plaintext">Username</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name: </label>
                    <div class="col-sm-10">
                        <p th:text="*{firstname}" class="form-control-plaintext">Firstname</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Last Name: </label>
                    <div class="col-sm-10">
                        <p th:text="*{lastname}" class="form-control-plaintext">Lastname</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                        <p th:text="*{email}" class="form-control-plaintext">Email</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Enabled: </label>
                    <div class="col-sm-10">
                        <p th:text="*{enabled}" class="form-control-plaintext">Enabled</p>
                    </div>
                </div>
            </form>
            <div sec:authorize="hasAuthority('user')">
                <a class="btn btn-primary" href="../home.html" th:href="@{/user/edit}">Edit</a>
                <a class="btn btn-secondary" href="../home.html" th:href="@{/home}">Return to home</a>
            </div>

            <div sec:authorize="hasAuthority('frog')">
                <a class="btn btn-primary" href="../home.html" th:href="@{/user/edit}">Edit</a>
                <a class="btn btn-secondary" href="../home.html" th:href="@{/home}">Return to home</a>
            </div>

            <div sec:authorize="hasAuthority('admin')">
                <a class="btn btn-secondary" href="../home.html" th:href="@{/user/list}">Return to List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
