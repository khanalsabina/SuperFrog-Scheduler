<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Order Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form th:object="${plan}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Order Id:</label>
                    <div class="col-sm-10">
                        <p th:text="*{id}" class="form-control-plaintext">Plan Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Username: </label>
                    <div class="col-sm-10">
                        <p th:text="*{user.username}" class="form-control-plaintext">Username</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                        <p th:text="*{user.email}" class="form-control-plaintext">Email</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Time: </label>
                    <div class="col-sm-10">
                        <p th:text="*{time}" class="form-control-plaintext">Time</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Location: </label>
                    <div class="col-sm-10">
                        <p th:text="*{location}" class="form-control-plaintext">Location</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <p th:text="*{description}" class="form-control-plaintext">Description</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Frog: </label>
                    <div th:if="${plan.frog} != null" class="col-sm-10">
                        <p th:text="*{frog.username}" class="form-control-plaintext">Frog</p>
                    </div>
                </div>
            </form>
            <div>
                <a class="btn btn-secondary" href="../home.html" th:href="@{/frog/list}">Return to List</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
